<!DOCTYPE html>
<html>
<head>
    <title>Discord Authentication</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (error) {
                window.location.href = '/index.html?error=' + error;
                return;
            }
            
            if (code) {
                sessionStorage.setItem('discord_auth_code', code);
                // Redirect to handle auth
                window.location.href = '/index.html?auth=callback&code=' + code;
            } else {
                window.location.href = '/index.html?error=no_code';
            }
        }
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
        <h1>Authenticating...</h1>
        <p>Please wait while we process your Discord login.</p>
    </div>
</body>
</html>
