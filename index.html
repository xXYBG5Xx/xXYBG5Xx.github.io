<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        :root { --matrix: #00ff41; --danger: #ff0033; --bg: #050505; --command: #ffff00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { background-color: var(--bg); color: var(--matrix); font-family: monospace; margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }

        .modal-box { border: 2px solid var(--danger); padding: 25px; text-align: center; background: #000; box-shadow: 0 0 20px var(--danger); z-index: 5000; width: 90%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; }
        #confirm-box { border-color: var(--matrix); box-shadow: 0 0 25px var(--matrix); }
        .btn-style { background: transparent; border: 1px solid var(--matrix); color: var(--matrix); padding: 12px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold; font-family: inherit; }
        
        .system-container { display: flex; flex-direction: column; height: 100vh; padding: 15px; }
        #log { flex: 1; overflow-y: auto; font-size: 14px; line-height: 1.6; padding-bottom: 100px; }
        #prompt { position: fixed; bottom: 0; left: 0; right: 0; background: #000; padding: 15px; display: none; border-top: 1px solid #222; z-index: 999; }
        #command-input { background: transparent; border: none; color: white; outline: none; flex: 1; font-size: 16px; width: 100%; }

        #loading-zone { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; background: #000; padding: 20px; border: 1px solid var(--matrix); z-index: 2000; text-align: center; }
        .bar-container { width: 100%; border: 1px solid var(--matrix); height: 18px; margin-top: 10px; background: #111; }
        .bar-fill { width: 0%; height: 100%; background: var(--matrix); }

        #file-explorer { display: none; position: fixed; top: 10px; left: 10px; right: 10px; bottom: 10px; background: #000; border: 2px solid var(--matrix); z-index: 3000; padding: 15px; flex-direction: column; }
        .explorer-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; overflow-y: auto; margin-top: 10px; }
        .file-item { display: flex; flex-direction: column; align-items: center; border: 1px solid #222; padding: 15px; border-radius: 5px; background: #0a0a0a; }

        #memory-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 6000; padding: 20px; flex-direction: column; align-items: center; justify-content: center; }
        #memory-img { max-width: 100%; max-height: 60%; border: 1px solid var(--matrix); border-radius: 5px; }
        #memory-text { color: #fff; text-align: center; margin: 15px 0; font-size: 14px; }
        .highlight { color: var(--command); font-weight: bold; }
    </style>
</head>
<body>

    <div id="warning-box" class="modal-box" style="display: block;">

    </div>

    <div id="pass-box" class="modal-box">

        <div id="loading-zone">

            <input type="text" id="command-input" autofocus autocomplete="off">

    <div id="file-explorer">

        <div id="explorer-grid" class="explorer-grid" style="display:none;"></div>

        <img id="memory-img" src="">
        <button class="btn-style" style="width:120px; margin-top:20px;" onclick="document.getElementById('memory-view').style.display='none'">CLOSE</button>
    </div>

    <script>
        const log = document.getElementById('log');
        const cmdInput = document.getElementById('command-input');
        const passInput = document.getElementById('pass-input');
        let step = 0;

        const groups = [
            { title: "ROOT_RI", text: "ARCHIVE_RI: Decrypted successfully.", img: "RI1.jpg" },
            { title: "ROOT_CI", text: "ARCHIVE_CI: Decrypted successfully.", img: "CI1.jpg" },
            { title: "ROOT_RLI", text: "ARCHIVE_RLI: Decrypted successfully.", img: "RLI1.jpg" },
            { title: "ROOT_FI", text: "ARCHIVE_FI: Decrypted successfully.", img: "FI1.jpg" },
            { title: "ROOT_MY", text: "PRIVATE_MY: Unauthorized access granted. â¤ï¸", img: "MY1.jpeg" }
        ];

        function showPassBox() { document.getElementById('warning-box').style.display = 'none'; document.getElementById('pass-box').style.display = 'block'; }
        
        function checkPass() {
            if (passInput.value === 'Y&T@forever') {
                document.getElementById('pass-box').style.display = 'none';
                document.getElementById('prompt').style.display = 'flex';
                initHack();
            } else { alert("ACCESS DENIED"); passInput.value = ''; }
        }

        async function write(text, color = 'var(--matrix)', delay = 600) {
            return new Promise(r => { setTimeout(() => {
                const d = document.createElement('div'); d.style.color = color;
                d.innerHTML = `> ${text}`; log.appendChild(d); log.scrollTop = log.scrollHeight; r();
            }, delay); });
        }

        async function initHack() {
            await write("INITIALIZING_OVERRIDE...");
            await write("INPUT: <span class='highlight'>ØªØ¬Ø§ÙˆØ²_Ø§Ù„Ø£Ù…Ø§Ù†</span>");
            step = 1;
        }

        cmdInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { handleStep(cmdInput.value.trim()); cmdInput.value = ''; }
        });

        async function handleStep(cmd) {
            if (step === 1 && cmd === 'ØªØ¬Ø§ÙˆØ²_Ø§Ù„Ø£Ù…Ø§Ù†') {
                await write("FIREWALL_BYPASSED.", 'red');
                await write("INPUT: <span class='highlight'>ØªØ«Ø¨ÙŠØª_Ø§Ù„Ø§ØªØµØ§Ù„</span>");
                step = 2;
            } else if (step === 2 && cmd === 'ØªØ«Ø¨ÙŠØª_Ø§Ù„Ø§ØªØµØ§Ù„') {
                await write("CONNECTION_STABLE. TARGET_LOCATED.");
                await write("INPUT: <span class='highlight'>Ø³Ø­Ø¨_Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª</span>");
                step = 3;
            } else if (step === 3 && cmd === 'Ø³Ø­Ø¨_Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª') {
                document.getElementById('prompt').style.display = 'none';
                document.getElementById('loading-zone').style.display = 'block';
                runLoading();
            }
        }

        function runLoading() {
            let p = 0;
            let int = setInterval(() => {
                p += 0.15; // ØªØ­Ù…ÙŠÙ„ Ø¨Ø·ÙŠØ¡ Ø¬Ø¯Ø§Ù‹ Ù„Ù„ÙˆØ§Ù‚Ø¹ÙŠØ©
                document.getElementById('bar').style.width = p + '%';
                document.getElementById('status').innerText = `DOWNLOADING_DATA... ${Math.floor(p)}%`;
                if (p >= 100) { 
                    clearInterval(int); 
                    document.getElementById('loading-zone').style.display = 'none';
                    document.getElementById('confirm-box').style.display = 'block'; 
                }
            }, 50);
        }

        function goToExplorer() {
            document.getElementById('confirm-box').style.display = 'none';
            document.getElementById('file-explorer').style.display = 'flex';
        }

        function startExtraction() {
            document.getElementById('extract-btn').style.display = 'none';
            document.getElementById('extract-bar-cont').style.display = 'block';
            let p = 0;
            let int = setInterval(() => {
                p += 0.4; 
                document.getElementById('extract-bar-fill').style.width = p + '%';
                document.getElementById('zip-status').innerText = `DECOMPRESSING: ${Math.floor(p)}%`;
                if (p >= 100) { clearInterval(int); document.getElementById('zip-section').style.display = 'none'; showGroups(); }
            }, 40);
        }

        function showGroups() {
            const grid = document.getElementById('explorer-grid');
            grid.style.display = 'grid';
            groups.forEach(g => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `<span style="font-size:30px;">ğŸ“‚</span><span style="font-size:10px; color:#fff; margin-top:5px;">${g.title}</span>`;
                item.onclick = () => {
                    document.getElementById('memory-title').innerText = g.title;
                    document.getElementById('memory-text').innerText = g.text;
                    document.getElementById('memory-img').src = g.img;
                    document.getElementById('memory-view').style.display = 'flex';
                };
                grid.appendChild(item);
            });
        }
    </script>
</body>
</html>
