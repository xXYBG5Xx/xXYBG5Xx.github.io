<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: black; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 18;
        const columns = Math.floor(canvas.width / fontSize);
        const rainDrops = Array(columns).fill(0);
        const matrixChars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%&*";

        function draw() {
            // تأثير التلاشي
            ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = Math.floor(columns / 2);
            const centerY = Math.floor((canvas.height / fontSize) / 2);

            for (let x = 0; x < columns; x++) {
                const yPos = Math.floor(rainDrops[x]);
                
                // 1. حساب منطقة القلب
                const dx = (x - centerX) * 0.45; 
                const dy = (yPos - centerY) * -0.12; 
                const heartFormula = Math.pow(Math.pow(dx, 2) + Math.pow(dy, 2) - 1, 3) - Math.pow(dx, 2) * Math.pow(dy, 3);
                const isInsideHeart = heartFormula < 0;

                // 2. تحديد شكل حرف T الكبير (سماكة وشكل)
                // العارضة العلوية
                const isTTop = (yPos >= centerY - 4 && yPos <= centerY - 3) && (x >= centerX - 6 && x <= centerX + 6);
                // الساق العمودية
                const isTStem = (x >= centerX - 1 && x <= centerX + 1) && (yPos >= centerY - 4 && yPos <= centerY + 7);
                
                const isPartOfLargeT = isTTop || isTStem;

                let drawChar = false;
                let color = "#0F0"; // أخضر للماتريكس الخارجي

                if (isInsideHeart) {
                    if (isPartOfLargeT) {
                        // داخل القلب وفي حدود حرف T: ارسم حروف عشوائية
                        drawChar = true;
                        color = "#FFFFFF"; // حرف T بلون أبيض ليكون مميزاً داخل الفراغ
                    } else {
                        // داخل القلب ولكن خارج جسم حرف T: اترك الفراغ أسود
                        drawChar = false;
                    }
                } else {
                    // خارج القلب: ارسم الماتريكس الطبيعي
                    drawChar = true;
                    color = "#0F0";
                }

                if (drawChar) {
                    const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                    ctx.fillStyle = color;
                    ctx.font = fontSize + "px monospace";
                    ctx.fillText(text, x * fontSize, yPos * fontSize);
                }

                // حركة السقوط
                if (rainDrops[x] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[x] = 0;
                }
                rainDrops[x] += 0.8;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
