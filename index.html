<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETWORK_INTRUSION_DETECTED</title>
    <style>
        :root {
            --matrix-color: #00ff41;
            --matrix-glow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            --bg-black: #050505;
        }

        body {
            background-color: var(--bg-black);
            color: var(--matrix-color);
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* تأثير الأرقام الباهتة في الخلفية (شبه الماتريكس) */
        .bg-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        /* نافذة التحذير الجديدة */
        #warning-modal {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0000;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            max-width: 500px;
            z-index: 1000;
        }

        #warning-modal h2 {
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
            text-shadow: 0 0 10px #ff0000;
        }

        .btn-matrix {
            background: transparent;
            border: 1px solid var(--matrix-color);
            color: var(--matrix-color);
            padding: 10px 30px;
            cursor: pointer;
            font-family: inherit;
            margin: 10px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-matrix:hover {
            background: var(--matrix-color);
            color: black;
            box-shadow: var(--matrix-glow);
        }

        /* نافذة الترمينال */
        .terminal-container {
            display: none;
            width: 90%;
            max-width: 900px;
            height: 80vh;
            border: 1px solid var(--matrix-color);
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            box-shadow: var(--matrix-glow);
            flex-direction: column;
        }

        .terminal-log {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--matrix-color) black;
        }

        .input-area {
            display: flex;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
            padding-top: 10px;
        }

        input {
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            flex: 1;
            font-family: inherit;
            font-size: 18px;
        }

        .line { margin-bottom: 5px; animation: textAppear 0.1s forwards; }
        @keyframes textAppear { from { opacity: 0; } to { opacity: 1; } }

        #progress-bar-container {
            display: none;
            width: 100%;
            border: 1px solid var(--matrix-color);
            height: 25px;
            margin-top: 20px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--matrix-color);
            box-shadow: var(--matrix-glow);
        }

        .final-reveal {
            display: none;
            text-align: center;
        }

        img {
            max-width: 100%;
            width: 400px;
            border: 1px solid var(--matrix-color);
            filter: grayscale(20%) contrast(120%);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div id="warning-modal">
        <h2>⚠️ اختراق للنظام اكتُشف</h2>
        <p>جهاز غير معروف يحاول الوصول إلى "قاعدة بيانات العمر". <br> هل تسمح بالولوج وتخطي بروتوكول الحماية؟</p>
        <div class="btn-group">
            <button class="btn-matrix" onclick="activateTerminal()">تأكيد الدخول</button>
            <button class="btn-matrix" style="border-color: #ff0000; color: #ff0000;" onclick="alert('النظام لا يقبل الرفض في هذه المرحلة')">إلغاء الأمر</button>
        </div>
    </div>

    <div class="terminal-container" id="main-terminal">
        <div class="terminal-log" id="log"></div>
        
        <div id="loading-box" style="display: none;">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <p id="status-text" style="text-align: center;">جاري سحب الملفات المشفرة...</p>
        </div>

        <div class="input-area" id="input-line" style="display: none;">
            <span>GUEST@MATRIX:~$ </span>
            <input type="text" id="user-cmd" autofocus autocomplete="off">
        </div>

        <div id="final-view" class="final-reveal">
            <h1 style="font-size: 2.5rem; letter-spacing: 5px;">ACCESS GRANTED</h1>
            <p>تم فك تشفير البيانات بنجاح. عيد ميلاد سعيد!</p>
            <img src="https://via.placeholder.com/400x300/000/00ff41?text=SECRET_FILE_01" alt="الملف المستخرج">
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const cmdInput = document.getElementById('user-cmd');
        const terminal = document.getElementById('main-terminal');
        const warning = document.getElementById('warning-modal');

        async function addLog(text, delay = 500) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = 'line';
                    div.innerHTML = `> ${text}`;
                    log.appendChild(div);
                    log.scrollTop = log.scrollHeight;
                    resolve();
                }, delay);
            });
        }

        async function activateTerminal() {
            warning.style.display = 'none';
            terminal.style.display = 'flex';
            
            await addLog("جاري تهيئة بيئة الماتريكس...");
            await addLog("الاتصال بـ NODE_778... ناجح");
            await addLog("تحذير: جدار الحماية يحاول الصد", 800);
            await addLog("اكتبي أمر 'هكر' لتجاوز البروتوكول:", 1000);
            
            document.getElementById('input-line').style.display = 'flex';
            cmdInput.focus();
        }

        cmdInput.addEventListener('keydown', async function(e) {
            if (e.key === 'Enter') {
                const val = this.value.trim();
                this.value = '';
                
                if (val === "هكر") {
                    document.getElementById('input-line').style.display = 'none';
                    await addLog(`بدء تنفيذ السكربت: ${val}`);
                    runSequence();
                } else {
                    await addLog("خطأ: الأمر غير معترف به. حاولي مجدداً.", 200);
                }
            }
        });

        async function runSequence() {
            await addLog("جاري كسر تشفير AES-256...");
            await addLog("استخراج حزم الصور...", 600);
            await addLog("تم الوصول إلى المجلد الهدف.", 800);
            
            setTimeout(() => {
                document.getElementById('loading-box').style.display = 'block';
                document.getElementById('progress-bar-container').style.display = 'block';
                startLoading();
            }, 1000);
        }

        function startLoading() {
            let p = 0;
            let bar = document.getElementById('progress-bar');
            let interval = setInterval(() => {
                p += 2;
                bar.style.width = p + '%';
                if (p >= 100) {
                    clearInterval(interval);
                    showFinal();
                }
            }, 50);
        }

        function showFinal() {
            log.style.display = 'none';
            document.getElementById('loading-box').style.display = 'none';
            document.getElementById('final-view').style.display = 'block';
        }
    </script>
</body>
</html>
