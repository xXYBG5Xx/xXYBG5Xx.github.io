<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="m"></canvas>
    <script>
        const canvas = document.getElementById('m');
        const ctx = canvas.getContext('2d');

        let columns, drops;
        const fontSize = 16;
        const words = "0123456789qwertyuiopasdfghjklzxcvbnmｦｱｳｴｵｶｷｸｹｺｻｼｽｾｿ";

        // وظيفة لضبط حجم الكانفاس وحساب الأعمدة بناءً على حجم الشاشة
        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // حساب عدد الأعمدة بناءً على العرض الجديد
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            // البدء من أماكن عشوائية في الأعلى ليعطي مظهرًا طبيعيًا عند إعادة التشغيل
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100; 
            }
        }

        // استدعاء الضبط لأول مرة
        setupCanvas();

        // تحديث الحجم تلقائياً عند تغيير حجم نافذة المتصفح
        window.addEventListener('resize', setupCanvas);

        function draw() {
            // طبقة سوداء شفافة جداً لخلق تأثير الذيل
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // إعداد الخط واللون الباهت
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                // اختيار حرف عشوائي تماماً في كل إطار
                const text = words[Math.floor(Math.random() * words.length)];
                
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                // رسم الحرف بلون أخضر باهت وواضح
                ctx.fillStyle = 'rgba(0, 255, 70, 0.35)'; 
                ctx.fillText(text, x, y);

                // إعادة الحرف للأعلى إذا خرج من الشاشة مع لمسة عشوائية للتوقيت
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // تحريك العمود للأسفل
                drops[i]++;
            }
        }

        // سرعة التحديث (33 مللي ثانية تعطي تقريباً 30 إطار في الثانية)
        setInterval(draw, 33);
    </script>
</body>
</html>
