<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="m"></canvas>
    <script>
        const canvas = document.getElementById('m');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const words = "0123456789qwertyuiopasdfghjklzxcvbnm";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) drops[i] = 1;

        function draw() {
            // مسح الشاشة بطبقة سوداء شفافة جداً للحفاظ على أثر الحروف
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // --- التعديل هنا لجعل الحروف باهتة ---
            // استخدمنا (0, 255, 0, 0.3) حيث 0.3 هي نسبة الوضوح (باهتة)
            ctx.fillStyle = 'rgba(0, 255, 70, 0.3)'; 
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = words[Math.floor(Math.random() * words.length)];
                
                // رسم الحرف الباهت الأساسي
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                // ميزة إضافية: رسم رأس العمود بلون أوضح قليلاً ليعطي عمقاً
                ctx.fillStyle = 'rgba(0, 255, 70, 0.8)';
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                // إعادة اللون للباهت لبقية الحروف في الحلقة
                ctx.fillStyle = 'rgba(0, 255, 70, 0.3)';

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
</body>
</html>
