<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="m"></canvas>
    <script>
        const canvas = document.getElementById('m');
        const ctx = canvas.getContext('2d');

        let columns = 0;
        let drops = [];
        const fontSize = 16;
        const words = "0123456789qwertyuiopasdfghjklzxcvbnmｦｱｳｴｵｶｷｸｹｺｻｼｽｾｿ";

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const newColumns = Math.floor(canvas.width / fontSize);
            
            // إذا زاد حجم الشاشة، أضف أعمدة جديدة فقط دون التأثير على القديمة
            if (newColumns > columns) {
                for (let i = columns; i < newColumns; i++) {
                    // جعل العمود الجديد يبدأ من مكان عشوائي في الأعلى ليتناغم مع البقية
                    drops[i] = Math.random() * -100;
                }
            } 
            // إذا صغر حجم الشاشة، قلص المصفوفة فقط
            else if (newColumns < columns) {
                drops = drops.slice(0, newColumns);
            }
            
            columns = newColumns;
        }

        setupCanvas();

        // التحديث عند تغيير الحجم الآن أصبح "مستمراً" ولا يصفر العداد
        window.addEventListener('resize', setupCanvas);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = words[Math.floor(Math.random() * words.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                // الحروف الخلفية (باهتة جداً)
                ctx.fillStyle = 'rgba(0, 255, 70, 0.2)'; 
                ctx.fillText(text, x, y);

                // رأس العمود (واضح وباهت قليلاً ليبرز الحركة)
                ctx.fillStyle = 'rgba(0, 255, 70, 0.7)';
                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 33);
    </script>
</body>
</html>
